port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
mode: rule
log-level: warning
ipv6: true
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "ui"
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "+.baidu.com"
    - "+.919373.xyz"

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack: [any:53, tcp://any:53]

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "geosite:connectivity-check"
    - "geosite:private"
    - "rule-set:fake_ip_filter_DustinWin"
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - 1.1.1.1
    - 8.8.8.8
  nameserver-policy:
    "geosite:cn,private": [https://223.5.5.5/dns-query, https://doh.pub/dns-query]
    "rule-set:cn_domain,private_domain": [https://223.5.5.5/dns-query, https://doh.pub/dns-query]

